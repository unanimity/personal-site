  <!-- Normal Demo-->
  <div class="column">

    <!-- Post-->
    <div class="post-module"  >
      <!-- Thumbnail-->
      <div class="thumbnail">
        <div class="date">
          <div class="day"></div>
          <div class="month"></div>
        </div><img src="{{card.img_url}}"/>
      </div>
      <!-- Post Content-->
      <div class="post-content">
        <div class="category">{{card.category}}</div>
        <h1 class="title">{{card.title}}</h1>
        <h2 class="sub_title">{{card.sub_title}}</h2>
        <p class="description" [@isOpen]="isOpen ? 'open' : 'closed'" >{{card.description}}</p>
        <div class="post-meta"><span class="timestamp"><i class="fa fa-clock-">o</i> {{card.timestamp}}</span><span class="comments"><i class="fa fa-comments"></i><a href="#">{{card.comments}}</a></span></div>
      </div>
    </div>
  </div>
