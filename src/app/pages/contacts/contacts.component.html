<section class="screen screen_contacts j-section"   id="contacts">
  <div class="content">
    <div class="columns clearfix">
      <article class="columns__item columns__item_form">
        <form class="form form_flip form-ajax form-reset j-form-flip" id="form-validate" data-forge-name="feedback-form" action="/feedback">
          <div class="form__border form__front j-form-side">
            <h2 class="content__subtitle">Let's start</h2>
            <p class="content__description">Message us. Usually we reply on the same day.</p>
            <div class="form__row">
              <input name="email" type="email" class="form__input j-validate" placeholder="Your email" data-validate-method="email" data-forge-name="email"> </div>
            <div class="form__row">
              <textarea name="message" cols="30" rows="10" class="form__textarea j-validate" placeholder="Your message" data-validate-method="empty" data-forge-name="message"></textarea>
            </div>
            <button type="submit" class="button disabled j-form-button" data-loading="Sent messages" data-original="Send a message" disabled="">Send a message</button>
          </div>
          <div class="form__result form__back j-form-side">
            <i class="form__result__close j-form-close"></i>
            <div class="form__result__middle">
              <h4 class="form__result__title j-reply-title">Thank you!</h4>
              <p class="form__result__description j-reply-message">Weâ€™ll reply you soon</p>
            </div>
          </div>
        </form>
      </article>
      <article class="columns__item columns__item_contacts">
        <div class="contacts">
          <div class="contacts__icon">
            <i class="icon icon-5"></i>
          </div>
          <div class="contacts__group">
            <div class="contacts__group__middle">
              <div class="contacts__line">
                <a href="mailto:info@ikitlab.com" class="link link_large">info@ikitlab.com</a>
              </div>
              <div class="contacts__line">
                <div class="phone">
                  <a href="tel:+74950034531" class="phone__number">+7 (495) 00-345-31</a>
                </div>
              </div>
              <ul class="social">
                <li class="social__item"><a href="" target="_blank" class="social__item__link">Facebook</a></li>
                <li class="social__item"><a href="" target="_blank" class="social__item__link">Github</a></li>
              </ul>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
